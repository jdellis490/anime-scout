<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Scout</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&family=The+Nautigal:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Anime Scout</h1>
    </header>
    <div class="layout">
      <div class="layout" class="">
        <div class="list">
          <div class="sub-list">
            <div id="search-results" class="cards"></div>
          </div>
        </div>
      </div>
      <!-- Main search container-->
      <div class="main-container">
        <div class="search-container">
          <h2 class="h2-header">Search for an Anime!</h2>
          <form type="submit">
            <input
              name="Search"
              id="search-bar"
              type="text"
              size="40"
              autofocus="true"
              class="form-input"
              placeholder="e.g Jujutsu Kaisen"
            />
            <button type="submit" class="btn" id="search-btn">Go</button>
          </form>
        </div>
        <!-- This will display the info for the anime titles -->
        <div class="anime-details" id="anime-info"></div>
        <!-- Container to hold Youtube videos of anime-->
        <div class="flex-container">
          <iframe
            id="vidIframe"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <footer>Copyright &copy; 2023 Justin Ellis</footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
